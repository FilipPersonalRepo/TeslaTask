name: Process JSON

on:
  workflow_dispatch:

jobs:
  process-json:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install jq (a lightweight and flexible command-line JSON processor)
      run: sudo apt-get install jq

    - name: Get user input
      id: prompt
      run: echo "::set-output name=parameter::${{ github.event.inputs.parameter }}"

    - name: Read and modify JSON file
      id: modify-json
      run: |
        PARAMETER=${{ steps.prompt.outputs.parameter }}
        JSON_CONTENT=$(cat test.json | sed "s/{parameter}/$PARAMETER/g" | jq .)
        echo "Modified JSON content:"
        echo $JSON_CONTENT
