name: Testing

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create new branch
        run: git checkout -b testbranch3
        
      - name: Set up Python 
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Read parameters from input.yml and replace in run.json
        run: |
          python script.py
      
      - name: Push branch to remote
        run: git push origin testbranch3  
